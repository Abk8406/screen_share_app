<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' ws: wss:; connect-src 'self' ws: wss:; media-src 'self' blob:; img-src 'self' data: blob:;">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <title>Screen Share App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Screen Share App</h1>
            <div class="status-container">
                <div id="connectionStatus" class="status disconnected">Disconnected</div>
                <div id="roomStatus" class="status not-in-room">Not in room</div>
            </div>
        </header>

        <main>
            <div class="room-section">
                <div class="room-controls">
                    <input type="text" id="roomInput" placeholder="Enter room ID">
                    <button id="joinRoomBtn">Join Room</button>
                </div>
                <div class="room-members">
                    <h3>Room Members</h3>
                    <ul id="roomMembersList"></ul>
                </div>
            </div>

            <div class="sharing-section">
                <div class="controls">
                    <button id="startSharingBtn">Start Sharing</button>
                    <button id="stopSharingBtn" disabled>Stop Sharing</button>
                </div>
                <div class="video-container">
                    <div class="preview">
                        <h3>Your Screen</h3>
                        <video id="screenPreview" autoplay muted playsinline></video>
                    </div>
                    <div class="remote-screens">
                        <h3>Remote Screens</h3>
                        <div id="remoteVideos"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
